name        : gimp
version     : 2.8.14
release     : 8
source      :
    - http://download.gimp.org/pub/gimp/v2.8/gimp-2.8.14.tar.bz2 : d82a958641c9c752d68e35f65840925c08e314cea90222ad845892a40e05b22d
homepage    : http://www.gimp.org/
license     :
    - GPL-3.0
summary     : GNU Image Manipulation Program
builddeps   :
    - pkgconfig(babl)
    - pkgconfig(gegl-0.2)
    - pkgconfig(pygtk-2.0)
    - pkgconfig(atk)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(x11)
    - pkgconfig(cairo)
    - pkgconfig(libtiff-4)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(poppler-cairo)
    - pkgconfig(lcms2)
    - pkgconfig(xcursor)
    - pkgconfig(xpm)
    - libjpeg-turbo-devel
    - ghostscript-devel
rundeps     :
    - python-gobject2
description : |
    GIMP is a mature image editor with many advanced features and plugin support.
setup      : |
    %configure --disable-static \
               --enable-shared \
               --with-cairo-pdf
build      : |
    %make
install    : |
    %make_install
